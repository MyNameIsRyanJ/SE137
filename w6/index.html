<!DOCTYPE html>
<html lang="en">
<head>

    <title>Week 6</title>
    <link rel="stylesheet" href="style.css">

                    <p class="close">x</p>

            <div class="tree">
                <p class="tree-text">SE 137</p> > <p class="tree-text">w6</p> > <p class="tree-text">Homework</p> > <p class="tree-text">Tab 1</p>
